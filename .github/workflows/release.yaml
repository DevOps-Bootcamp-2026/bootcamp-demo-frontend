on:
  push:
    branches:
      - staging
    paths-ignore:
      - '**/*.yaml'
      - '**/*.md'

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          token: ${{ secrets.RELEASE_TOKEN }}
